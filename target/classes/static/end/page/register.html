<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register Page</title>

    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/font-awesome.css" rel="stylesheet"/>

    <style>
        [v-cloak] {
            display: none;
        }
        .table th, .table td {
            text-align: center !important;
            vertical-align: middle !important;
        }
    </style>
</head>
<body style="background-color: #E2E2E2;">
<div id="app" class="container" v-cloak>
    <div class="row text-center " style="padding-top:100px;">
        <div class="col-md-12">
           <h2>Welcome to register</h2>
        </div>
    </div>
    <div class="row ">

        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">

            <div class="panel-body">
                <form role="form">
                    <hr/>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                        <input type="text" class="form-control" placeholder="User Name" v-model="user.name"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                        <input type="text" class="form-control" placeholder="Email" v-model="user.email"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                        <input type="text" class="form-control" placeholder="Telephone" v-model="user.tel"/>
                    </div>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="password" class="form-control" placeholder=" Password" v-model="user.password"/>
                    </div>
<!--                    <div class="form-group input-group">-->
<!--                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>-->
<!--                        <input type="password" class="form-control" placeholder=" Confirm password"/>-->
<!--                    </div>-->
                    <h5>Choose Roles</h5>
                    <div class="form-group input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <select class="form-control" v-model="user.type">
                            <option value="" selected="">Please Choose</option>
                            <option value="2">Coach</option>
                            <option value="3">Junior Player</option>
                            <option value="4">Senior Player</option>
                        </select>
                    </div>
                    <div style="text-align: center">
                        <a href="javascript:void(0)" class="btn btn-block btn-primary" @click="register()" >Register</a>
                    </div>
                    <hr/>
                    <div style="text-align: center">
                        <span style="color: white">Have account? </span>
                        <a href="login.html" style="text-decoration-line: underline">Click here</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<script src="../js/vue2.6.11/vue.min.js"></script>
<script src="../js/vue2.6.11/axios.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            user: {},
        },
        created: function () {
        },
        methods: {
            register(){
                axios.post("/register", this.user).then(res=>{
                    if(res.data.code === '0'){
                        window.location = '/end/page/login.html'
                    }else{
                       alert(res.data.msg);
                    }
                })
            }
        }
    });
</script>
</body>
</html>
